<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wall_e_app/css/style.css' %}">

    <title>Wall-E</title>
</head>
<body>
    <div class="container">
        <div class="page_header">
            <h1>Wall-E</h1>
            <h5><em>A Community of Messages and Comments</em></h5>
        </div>
        <div class="register-column">
            <h2>Registration</h2>
            <form action='/register' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="xxxx">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
        <div class="login-column">
            <h2>Login</h2>
            <form action='/login' method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" name="login_email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" name="login_password" placeholder="xxxx">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
        </div>
        <br>
        {% if messages %}
        <div class="messages">
        <h5>Error(s)</h5>
            {% for message in messages %}
            <p {% if messages.tags %} class="{{ message.tags }}"" {% endif %}> <strong>{{message}}</strong></p>
            {% endfor %}
        {% endif %}
        </div>
    </div>
</body>
</html>
